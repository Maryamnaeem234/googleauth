<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Account Demo Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-weight: normal;
      color: #202124;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
    }
    .btn {
      background: #1a73e8;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      margin-top: 16px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #1669c1;
    }
    .demo-msg {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
    <h2>Sign in</h2>
    <form id="demoForm">
      <input type="email" class="input-field" placeholder="Email or phone" required>
      <input type="password" class="input-field" placeholder="Enter your password" required>
      <button type="submit" class="btn">Next</button>
    </form>
    <p class="demo-msg" id="demoMsg">âœ… This is only a demo project. No data is collected.</p>
  </div>

  <script>
    document.getElementById("demoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("demoMsg").style.display = "block";
    });
  </script>
</body>
</html>
